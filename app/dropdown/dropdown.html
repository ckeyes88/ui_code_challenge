<div ng-class="{'disabled': dropdownDisabled}" class="wrap-dd-select" tabindex="0">
    <span class="selected">{{dropdownModel[labelField]}}</span>
    <ul class="dropdown">
        <li ng-repeat="item in dropdownSelect" class="dropdown-item" dropdown-select-item="item"
            dropdown-item-label="labelField"></li>
    </ul>
</div>
