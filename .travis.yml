language: node_js
node_js:
- '4.4'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm start > /dev/null &
- npm run update-webdriver
- sleep 1
script:
- node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --reporters=dots
  --browsers=Firefox

deploy:
  provider: heroku
  api_key:
    secure: 
  app: ui_code_challenge
  on:
    repo: ckeyes88/ui_code_challenge
